<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Produtos</title>
</head>
<body>
    <div id="conteiner">
        <form id="taskForm">
            <label for="produtoNome">Produto:</label>
            <input type="text" id="produtoNome" required><br /><br />
            
            <label for="produtoCategoria">Categoria:</label>
            <input type="text" id="produtoCategoria" required><br /><br />
            
            <label for="produtoQuantidade">Quantidade:</label>
            <input type="text" id="produtoQuantidade" required><br /><br />
            
            <button type="button" id="inserir">Inserir</button>
            <button type="button" id="ordenar">Ordenar por Categoria</button>
        </form>
        <div id="mensagemErro"></div>
    </div>
    
    <div class="produto-lista">
        <hr />
        <h3>Lista de Compras</h3>
        <div class="cabecalho-lista">
            <h4>Produto</h4>
            <h4>Categoria</h4>
            <h4>Quantidade</h4>
        </div>
        <ul id="listaProdutos">
            <!-- Itens serÃ£o inseridos aqui dinamicamente pelo JavaScript -->
        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
